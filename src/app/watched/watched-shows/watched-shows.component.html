<h1>Shows watched</h1>
<div class="global-list-container">
        <div class="list-background">
                        <div class="list-container"*ngIf= "shows">
                                <app-card *ngFor= "let show of shows" [formatTrakt]="formatTrakt" [format]="format" [data]="show.show" [seasonData]="show.seasons"></app-card>
                        </div>
                </div>
</div>
