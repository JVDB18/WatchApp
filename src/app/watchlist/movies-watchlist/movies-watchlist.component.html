<h1>Movies WatchList</h1>
<div class="global-list-container">
  <div class="list-background">
      <div class="list-container" *ngIf= "watchlist">
        <app-card *ngFor= "let movie of watchlist" [formatTrakt]="formatTrakt" [format]="format" [data]="movie.movie"></app-card>
      </div>
  </div>
</div>
