  <div *ngIf="data" class="card-container">
        <a (click)="navigateTo()" >
          <app-movie-poster *ngIf="data" [format]="format" [id]= "data.ids.tmdb"></app-movie-poster>
          <p>{{data.title}} {{data.year}}</p>

        </a>
        <nz-modal
      [(nzVisible)]="isVisible"
      [nzTitle]="modalTitle"
      [nzContent]="modalContent"
      [nzFooter]="modalFooter"
      (nzOnCancel)="handleCancel()"
      [nzWidth]="300"
      [nzBodyStyle]='nzStyle'
    >
      <ng-template #modalTitle>
      </ng-template>

      <ng-template #modalContent>
          <app-movie-poster *ngIf="data" [format]="format" [id]= "data.ids.tmdb"></app-movie-poster>
          <p>{{data.title}} {{data.year}}</p>
          <p>{{data.rating}}</p>
          <app-add-button [data]="data" [format]="formatTrakt"></app-add-button>
          <button (click)="navigateTo()">View details</button>
        </ng-template>

      <ng-template #modalFooter>
      </ng-template>
    </nz-modal>
      </div>
